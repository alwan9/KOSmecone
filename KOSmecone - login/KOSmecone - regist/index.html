<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kantin Online</title>

<body>
    <header class="grid grid-cols-1 text-center px-10 py-9 ">
        <a href="../index.html">
            <img src="../../asset/back.png" alt="">
        </a>


        <div>
        <img class="w-[100%] px-5 mt-20" src="../asset/login.png" alt="">
        <div class="text-5xl font-bold mt-11">Register</div>
        <div class="text-[#9f9f9f]">
            isi data diri dengan jujur dan teliti dalam mengisinya
        </div>
        <form class="text-left bg-white rounded-lg px-5 shadow-lg mt-11 py-3" action="">
            <!-- nama --> <br>
            <label for="mail">Nama Lengkap :</label>
            <br>
            <input class="w-[100%] pb-2 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="email" name="nama" id="nama">
            <br>
            <!-- nomor --> <br>
            <label for="nama">Nama nomor Wa :</label>
            <br>
            <input class="w-[100%] pb-2 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="number" name="wa" id="wa"> <br>
            <!-- kelas --> <br>
            <label for="kelas">Asal Kelas :</label>
            <br>
            <input class="w-[100%] pb-2 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="text" name="kelas" id="kelas">
            <br>
            <!-- alamat --> <br>
            <label for="alamat">Alamat Lengkap :</label>
            <br>
            <input class="w-[100%] pb-2 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="text" name="alamat" id="alamat">
            <br>
            <!-- password --> <br>
            <label for="pw1">Password :</label>
            <br>
            <input class="w-[100%] pb-2 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="password" name="pw1" id="pw1">
            <br>
            <!-- konfirmasi password --> <br>
            <label for="pw2">Konfirmasi Password :</label>
            <br>
            <input class="w-[100%] pb-2 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="password" name="pw2" id="pw2">
            <br>


            <br>
            <input
                class="w-[100%] rounded-lg py-3 text-xl font-bold mt-5 text-white hover:border-[#888888] hover:text-black hover:bg-white border-2 bg-[#888888]"
                type="button" value="Regist">
        </form>
        <div class="text-[#9f9f9f] mt-6">Belum memiliki akun? daftar sekarang <a class="font-bold text-[#2c2c2c] "
                href="">
                disini! </a>
        </div>


    </header>

    <footer class="mt-36 text-center mb-5 text-xs">
